{% extends "base.html" %}
{% block content %}
<style>
    form {
        border: 3px solid #f1f1f1;
        background : #F7F7F7;
        background : rgba(247, 247, 247, 1);
        border-radius : 9px;
        max-width: 500px;
        margin: auto;
        padding: 16px;
        border-radius : 9px;
        -moz-border-radius : 9px;
        -webkit-border-radius : 9px;
    }
    h1{
        font-family : Montserrat;
        font-weight: bold;
        font-size : 22px;
        text-decoration: none;
        color : #595A5A;
        color : rgb(89, 90, 90);
        text-align: center;
        padding: 1.5px 10px 0px 15px;
    }
    p{
        font-family : Montserrat;
        font-weight: bold;
        font-size : 14px;
        text-decoration: none;
        color : #595A5A;
        color : rgb(89, 90, 90);
        text-align: center;
        padding: 1.5px 10px 0px 15px;
    }

    input[type=text]{
        font-family : Montserrat;
        width: 80%;
        padding: 12px 15px;
        margin: auto;
        margin-top: 10px;
        margin-bottom:25px;
        display: block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        height: 40px;

        border-style : Solid;
        color : #595A5A;
        color : rgb(89, 90, 90);
        border-radius : 9px;
    }
    input[type=submit]{
        background-color : #036280;
        color : #F7F7F7;
        color : rgb(247, 247, 247);
        border: none;
        cursor: pointer;
        width: 25%;
        height: 40px;
        margin-left:auto;
        margin-right:auto;
        display: block;
        opacity : 0.8;

        font-family : Montserrat;
        font-weight : bold;
        font-size : 20px;
        
        border-radius : 9px;
        -moz-border-radius : 9px;
        -webkit-border-radius : 9px;
    }

    select#artifact-type {
        -webkit-appearance: button;
        -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        -webkit-user-select: none;

        font-family : Montserrat;
        font-size : 13px;
        width: 80%;
        height: 40px;
        padding: 12px 15px;
        margin: auto;
        margin-top: 10px;
        margin-bottom:25px;
        display: block;
        border: 1px solid #ccc;
        border-radius : 9px;
        box-sizing: border-box;

        border-style : Solid;
        color : #595A5A;
        color : rgb(89, 90, 90);
        border-radius : 9px;
    }

</style>
<form action="/search/artifact_results" method="post">
    <h1>Search For Artifacts</h1>
    <div class="query-form">
        <div class="search-param">
            <input type="text" class="search-field" value="" placeholder="Name" name="Name">
            <label class="Search-field-icon" for="search-name"></label>
        </div>
        <div class="search-param">
            <input type="text" class="search-field" value="" placeholder="Year" name="Year">
            <label class="Search-field-icon" for="search-year"></label>
        </div>
        <div class="search-param">
            <input type="text" class="search-field" value="" placeholder="Tag" name="Tag">
            <label class="Search-field-icon" for="search-year"></label>
        </div>
        <div>
            <select id="artifact-type" name = "artifactType">
                <option selected >--Artifact Type--</option>
                <option value="letter">Letter</option>
                <option value="postcard">PostCard</option>
                <option value="all">All</option>
            </select>
        </div>
        <div class="search-param">
            <p>Use a space character to separate first and last names</p>
            <input type="text" class="search-field" value="" placeholder="Associated People" name="Associated Person">
            <label class="Search-field-icon" for="search-year"></label>
        </div>
        <input type="submit" value="Search" class="btn btn-primary btn-large btn-block">
    </div>
</form>
{% endblock %}
